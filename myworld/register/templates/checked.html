<!DOCTYPE html>
<html>
<body>

<h1>reset password</h1>

<form action="reset/{{ user_name }}" method="post">
{% csrf_token %}

User Name:<br>
<tr>
<td>{{ user_name }}</td>
</tr>
<br><br>
Password:<br>
<input name="password">
<br><br>

<input type="submit" value="reset">
</form>


{% if messages %}
  {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}

</body>
</html>
