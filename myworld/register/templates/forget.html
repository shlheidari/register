<!DOCTYPE html>
<html>
<body>

<h1>forget</h1>

<form action="check/" method="post">
{% csrf_token %}
SSN:<br>
<input name="ssn">
<br><br>
Security Question:<br>
<input name="security_question">
<br><br>
Answer:<br>
<input name="answer">
<br><br>
<input type="submit" value="check">
</form>

{% if messages %}
  {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}

</body>
</html>
