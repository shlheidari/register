<!DOCTYPE html>
<html>
<body>

<h1>login</h1>

<form action="loging/" method="post">
{% csrf_token %}

User Name:<br>
<input name="user_name">
<br><br>
Password:<br>
<input name="password">
<br><br>

<input type="submit" value="log in">
</form>

{% if messages %}
  {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
{% endif %}

</body>
</html>
